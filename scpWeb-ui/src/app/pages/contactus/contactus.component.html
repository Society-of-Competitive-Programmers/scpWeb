<span class="pageTitle">Contact Us </span>
<mat-divider style="top: 15px; position: relative; margin: 0 20px ;"></mat-divider>

<div class="container" style="position: relative; top: 15px; width: 100%; margin: 10; padding: 0%;" class="">
    <br>
    <span class="contactHeader">Where to Find Us</span>
    <br>

    <mat-card class="col-10 mat-elevation-z6" style="margin-left: 30px; margin-top: 8px;padding-top: 0; padding-bottom: 0;">
    <mat-list>
        <mat-list-item>
            <span class="normalText">Bullsync: <br><a href="https://orgsync.com/170075/chapter">https://orgsync.com/170075/chapter</a></span>
        </mat-list-item>
        <mat-divider ></mat-divider>
        <mat-list-item>
            <br>
            <span class="normalText">FaceBook: <br><a href="https://www.facebook.com/usfscp18">https://www.facebook.com/usfscp18</a></span>
        </mat-list-item>
        <mat-divider ></mat-divider>
        <mat-list-item>
            <span class="normalText">Twitter: 
                    <br>
                <a href="https://twitter.com/usfscp">https://twitter.com/usfscp</a></span>
        </mat-list-item>
        <mat-divider ></mat-divider>
        <mat-list-item>
            <span class="normalText">Slack: 
                    <br>
                <a href="https://usfscp.slack.com/">https://usfscp.slack.com/</a></span>
        </mat-list-item>
    </mat-list>
</mat-card>
    


    <br><br><br>
    <span class="contactHeader">Officer Contact</span>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z6 col-10" style="margin-left: 30px; margin-top: 8px; margin-bottom: 30px;">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container class="contact-col" matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Officer Title </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container class="contact-col" matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container class="contact-col" matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
              
</div>
